         body {

        .card {
            width: 300px;
            margin: 10px auto;
            padding: 2em;
            background-color: #1c1f2b;
            position: relative;
            color: white;
            border-radius: 12px;
            text-align: center;
        }

        .card::after,
        .card::before {
            --angle: 0deg;
            content: ' ';
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: conic-gradient(from var(--angle), transparent 0%, aqua, blue, red, rgb(191, 241, 191), orange);
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: -1;
            padding: 4px;
            border-radius: 12px;
            animation: loader 3s linear infinite;
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        /*  */
        @keyframes loader {
            from {
                --angle: 0deg;
            }

            to {
                --angle: 360deg;
            }
        }

        .card::before {
            filter: blur(1.5rem);
            opacity: 0.5;
        }
        a{
            text-decoration: none;
            color: white;
